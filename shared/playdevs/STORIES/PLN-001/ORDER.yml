steps:
- role: Arquiteta
  input: STORY.md
  prompt: PROMPTS/ARCHITECT.txt
  output: OUTPUTS/ARCH_PLN-001.md
- role: Backend
  input: OUTPUTS/ARCH_PLN-001.md
  prompt: PROMPTS/BACKEND.txt
  output: OUTPUTS/CODE_SCAFFOLD_PLN-001.zip
- role: QA
  input: OUTPUTS/CODE_SCAFFOLD_PLN-001.zip
  prompt: PROMPTS/QA.txt
  output: OUTPUTS/TEST_SPEC_PLN-001.md
- role: Docs
  input:
  - OUTPUTS/ARCH_PLN-001.md
  - OUTPUTS/TEST_SPEC_PLN-001.md
  prompt: PROMPTS/DOCS.txt
  output: OUTPUTS/README_PLN-001.md
- role: Review
  input:
  - OUTPUTS/ARCH_PLN-001.md
  - OUTPUTS/README_PLN-001.md
  prompt: PROMPTS/REVIEW.txt
  output: OUTPUTS/REVIEW_PLN-001.md
