steps:
- role: Arquiteta
  input: STORY.md
  prompt: PROMPTS/ARCHITECT.txt
  output: OUTPUTS/ARCH_OPS-002.md
  postconditions:
  - file_exists: OUTPUTS/ARCH_OPS-002.md
  - contains:
      file: OUTPUTS/ARCH_OPS-002.md
      must_include:
      - Diagrama
      - Pastas
      - Contratos
      - Decisões
      - Checklist
      - Riscos
- role: Backend
  input: OUTPUTS/ARCH_OPS-002.md
  prompt: PROMPTS/BACKEND.txt
  output: OUTPUTS/CODE_SCAFFOLD_OPS-002.zip
  postconditions:
  - file_exists: OUTPUTS/CODE_SCAFFOLD_OPS-002.zip
- role: QA
  input: OUTPUTS/CODE_SCAFFOLD_OPS-002.zip
  prompt: PROMPTS/QA.txt
  output: OUTPUTS/TEST_SPEC_OPS-002.md
  postconditions:
  - file_exists: OUTPUTS/TEST_SPEC_OPS-002.md
  - contains:
      file: OUTPUTS/TEST_SPEC_OPS-002.md
      must_include:
      - Casos felizes
      - erro
      - mocks
      - Timeouts
      - cobertura
- role: Docs
  input:
  - OUTPUTS/ARCH_OPS-002.md
  - OUTPUTS/TEST_SPEC_OPS-002.md
  prompt: PROMPTS/DOCS.txt
  output: OUTPUTS/README_OPS-002.md
  postconditions:
  - file_exists: OUTPUTS/README_OPS-002.md
  - contains:
      file: OUTPUTS/README_OPS-002.md
      must_include:
      - Objetivo
      - Como rodar
      - APIs
      - Variáveis de ambiente
      - Limitações
- role: Review
  input:
  - OUTPUTS/ARCH_OPS-002.md
  - OUTPUTS/README_OPS-002.md
  prompt: PROMPTS/REVIEW.txt
  output: OUTPUTS/REVIEW_OPS-002.md
  postconditions:
  - file_exists: OUTPUTS/REVIEW_OPS-002.md
  - contains:
      file: OUTPUTS/REVIEW_OPS-002.md
      must_include:
      - Pontos fortes
      - Riscos
      - Gaps
      - MUST-FIX
      - Nota
